<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madpacks - Server Issue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .error-icon {
            font-size: 100px;
            color: #dc3545;
        }

        .refresh-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .refresh-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1>Modpacks - Server Issue</h1>
        <p>We're experiencing technical difficulties with the Modpacks server. Please try again later.</p>
        <button class="refresh-btn" onclick="refreshPage()">Refresh Page</button>
    </div>

    <script>
        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
