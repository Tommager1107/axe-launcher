<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurseForge Modpacks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }

        .embed-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            border: none;
        }

        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe src="https://www.curseforge.com/Minecraft/search?page=1&pageSize=20&sortBy=relevancy&class=modpacks"></iframe>
    </div>
</body>
</html>
