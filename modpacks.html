<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modpacks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .modpack {
            margin-bottom: 20px;
            border: 1px solid #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .modpack h2 {
            margin-top: 0;
        }

        .modpack p {
            margin-bottom: 0;
        }

        .download-button {
            background-color: #00ff15;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #5fa8d3;
        }
    </style>
</head>
<body>
    <div class="modpack">
        <h2>TBD TEST 1.12.2</h2>
        <p>This is a test modpack for Minecraft version 1.12.2.</p>
        <button class="download-button" onclick="downloadModpack('TBD_TEST_1.12.2')">Download</button>
    </div>

    <!-- Add more modpacks as needed -->

    <script>
        function downloadModpack(modpackName) {
            // Replace the URL with the actual download link for the modpack
            window.location.href = 'https://tommager1107.github.io/axe-launcher/tbd_test.zip';
        }
    </script>
</body>
</html>
